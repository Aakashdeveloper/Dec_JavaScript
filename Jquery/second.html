<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(()=>{
                $('#color').click(()=>{
                    $('#one').css('color','red')
                })
            })
        </script>
    </head>

    <body>
        <h1 id="one">This is from jquery</h1>
        <button id="color">Color</button>
        <button id="hide">Hide Me</button>
    </body>
</html>
